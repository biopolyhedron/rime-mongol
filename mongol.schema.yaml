# Rime schema
# encoding: utf-8

schema:
  schema_id: mongol
  name: "蒙古文"
  version: "poly2013.10.27"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    蒙古文轉寫輸入。
    ᠬ - k, ᠾ - h, ᠺ - kk, ᠻ - kh。
    ᠵ - j, ᠴ - q, ᠱ - x, ᠽ - z, ᠼ - c, ᡁ - zh, ᡂ - ch, ᠿ - r。
    ngg ᠩᠭ‍和ngk ᠩᠬ‍可簡寫爲ng和nk。
    4, 5, 6, 7号元音o, u, ö, ü分別用o, u, w, v輸入，ᠧ用ee。
    不可見符号，三個變形符分別用FVS1 - ', FVS2 - ", FVS3 - `。
    元音分隔符MVS - _, 窄不間斷空格NNBSP - -。
    零長度間斷符ZWNJ - ^, 零長度連接符ZWJ - *。
    1-nige, 2-koyar, 3-gurba, 4-dwrbe, 5-tabu,
    6-jirgug_a, 7-dolug_a, 8-naima, 9-yisv, 10-arba

switches:
  - name: ascii_mode
    reset: 0
    states: [ 蒙古, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - speller
    - selector
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz_'
  delimiter: ''
  auto_select: false

translator:
  dictionary: mongol
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

style:
  font_face: "Mongolian Baiti"

punctuator:  
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
    "&" : "᠀"
#    "…" : "᠁"
